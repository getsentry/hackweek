dist: trusty
sudo: false
language: node_js
node_js:
  - 14
cache:
  directories:
    - node_modules
install:
  - yarn install
script:
  - yarn test -- --testResultsProcessor="jest-junit" --coverage
after_success:
  - bin/upload-zeus-artifact junit.xml "text/xml+xunit"
after_failure:
  - bin/upload-zeus-artifact junit.xml "text/xml+xunit"
notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/bf250b1c-c4dc-11e7-a828-0a580a280722/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
  email: false
